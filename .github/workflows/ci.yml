name: C++ Qt client tests CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'

      - name: Configure project
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          make

      - name: Run Tests
        run: |
          cd build
          ./tests/your_test_executable -junitxml test-results.xml

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: 'build/test-results.xml'